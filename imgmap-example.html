<div id="mycarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
        	<img id="imgmap" src="map.jpg" usemap="#animalmap" style="width:100%;">
        	<map name="animalmap">
				<area shape="poly" id="cat" coords="325,155,322,137,329,119,335,108,348,106,350,95,356,84,363,77,375,82,378,92,375,115,364,134,369,159,342,165" />
				<area shape="poly" id="dog" coords="163,164,164,150,174,138,197,137,215,136,224,125,231,113,238,110,248,115,249,124,242,140,234,153,233,176,214,166,193,165,172,172,170,191,159,184"/>
        		<area shape="poly" id="rabbit" coords="67,94,71,88,72,81,77,74,81,67,92,61,101,58,110,53,109,45,104,36,114,34,120,44,129,48,134,61,128,71,124,92,124,106,109,97,99,99,98,108,78,105" />
			</map>
           <div class="carousel-caption">
           <div id="textcontainer"></div>
           </div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- imagemapresizer -->
<script src="imagemapresizer.js"></script>
<script type="text/javascript">
	$(document).ready(function() {		
    $('map').imageMapResize();
    $("area").click(function () {
    	var currentId = $(this).attr('id');
    	var idWithText =  "#text" + currentId; 
   		// might use show/hide/fadeToggle/toggle/toggleClass/detach etc...
   		$('#textcontainer').append(idWithText);
    
	});

});
</script>
